<h1 class="my-3 text-white">Cadastrar Game</h1>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Game</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do Game"
            name="nomeProduto"
            [(ngModel)]="produto.nome"
          />
        </div>
      </div>
    </div>
    <!-- Fim row nome -->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Validade do Produto</label>
          <input
            type="date"
            class="form-control"
            name="validade"
            [(ngModel)]="produto.validade"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="preco">Pre√ßo do Produto</label>
          <input
            type="number"
            class="form-control"
            placeholder="0.00"
            name="preco"
            [(ngModel)]="produto.preco"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="preco">Plataforma</label>
          <input
            type="string"
            class="form-control"
            placeholder="Qual Plataforma? (PS4/Xbox/Pc/Switch)"
            name="plataforma"
            [(ngModel)]="produto.plataforma"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">Voltar</button>

        <button class="btn btn-success float-right" (click)="salvarProduto()">
          Salvar
        </button>
      </div>
    </div>
  </form>

</div>
